<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury Webhook Spammer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent: #3a3a3a;
            --border: #444444;
            --success: #00cc00;
            --error: #cc0000;
            --warning: #cccc00;
            --info: #0066cc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .card {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
        }
        
        .card-title i {
            color: var(--text-primary);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--text-primary);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            outline: none;
            background: var(--bg-secondary);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--text-primary);
        }
        
        .checkbox-group label {
            margin: 0;
            font-weight: normal;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-primary:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }
        
        .btn-action {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-action:hover {
            background: var(--accent);
        }
        
        .log-container {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 16px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid var(--border);
        }
        
        .log-entry {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            background: var(--bg-secondary);
        }
        
        .log-success {
            border-left: 4px solid var(--success);
            color: var(--success);
        }
        
        .log-error {
            border-left: 4px solid var(--error);
            color: var(--error);
        }
        
        .log-warning {
            border-left: 4px solid var(--warning);
            color: var(--warning);
        }
        
        .log-info {
            border-left: 4px solid var(--info);
            color: var(--info);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid var(--border);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-secondary);
        }
        
        .status-dot.idle {
            background: var(--text-secondary);
        }
        
        .status-dot.sending {
            background: var(--info);
            animation: pulse 1.5s infinite;
        }
        
        .status-dot.success {
            background: var(--success);
        }
        
        .status-dot.error {
            background: var(--error);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .webhook-manager {
            margin-bottom: 20px;
        }
        
        .webhook-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            background: var(--bg-tertiary);
        }
        
        .webhook-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 8px;
            background: var(--bg-secondary);
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        
        .webhook-item:hover {
            background: var(--accent);
        }
        
        .webhook-url {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-family: monospace;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .webhook-actions {
            display: flex;
            gap: 8px;
        }
        
        .webhook-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .webhook-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .webhook-btn.delete:hover {
            color: var(--error);
            background: rgba(204, 0, 0, 0.1);
        }
        
        .webhook-input-group {
            display: flex;
            gap: 10px;
        }
        
        .webhook-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .webhook-input:focus {
            border-color: var(--text-primary);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            outline: none;
            background: var(--bg-secondary);
        }
        
        .add-webhook-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border);
        }
        
        .add-webhook-btn:hover {
            background: var(--accent);
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .webhook-counter {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .import-export {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .import-export-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid var(--border);
        }
        
        .import-export-btn:hover {
            background: var(--accent);
        }
        
        .control-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-paper-plane"></i> Mercury Webhook Spammer</h1>
            <p class="subtitle">Efficient webhook messaging tool with advanced features</p>
        </div>
        
        <div class="card">
            <div class="card-title">
                <i class="fas fa-link"></i>
                <span>Webhook Management</span>
            </div>
            
            <div class="webhook-manager">
                <div class="webhook-counter" id="webhookCounter">0 webhooks added</div>
                
                <div class="webhook-list" id="webhookList">
                    <div class="empty-state" id="emptyState">No webhooks added yet</div>
                </div>
                
                <div class="webhook-input-group">
                    <input type="text" class="webhook-input" id="webhookInput" placeholder="https://discord.com/api/webhooks/..." />
                    <button class="add-webhook-btn" id="addWebhookBtn"><i class="fas fa-plus"></i> Add</button>
                </div>
                
                <div class="import-export">
                    <button class="import-export-btn" id="importWebhooksBtn"><i class="fas fa-file-import"></i> Import</button>
                    <button class="import-export-btn" id="exportWebhooksBtn"><i class="fas fa-file-export"></i> Export</button>
                    <button class="import-export-btn" id="clearWebhooksBtn"><i class="fas fa-trash"></i> Clear All</button>
                </div>
                
                <input type="file" id="importFile" accept=".json,.txt" style="display: none;" />
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">
                <i class="fas fa-cog"></i>
                <span>Message Settings</span>
            </div>
            
            <div class="form-group">
                <label for="messageContent">Message Content</label>
                <textarea class="form-control" id="messageContent" placeholder="Enter your message content here...">Hello from Mercury Webhook Spammer!</textarea>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label for="username">Webhook Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Custom username (optional)">
                </div>
                
                <div class="form-group">
                    <label for="avatarUrl">Avatar URL</label>
                    <input type="text" class="form-control" id="avatarUrl" placeholder="URL for custom avatar (optional)">
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="useTTS">
                <label for="useTTS">Use Text-to-Speech (TTS)</label>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">
                <i class="fas fa-paper-plane"></i>
                <span>Send Options</span>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label for="delay">Delay Between Messages (ms)</label>
                    <input type="number" class="form-control" id="delay" value="1000" min="0">
                </div>
                
                <div class="form-group">
                    <label for="messageCount">Number of Messages</label>
                    <input type="number" class="form-control" id="messageCount" value="1" min="1" max="100">
                </div>
            </div>
            
            <div class="control-buttons">
                <button class="btn btn-primary" id="testWebhook"><i class="fas fa-bolt"></i> Test Webhooks</button>
                <button class="btn btn-action" id="startSending"><i class="fas fa-play"></i> Start Sending</button>
                <button class="btn btn-action" id="stopSending" disabled><i class="fas fa-stop"></i> Stop Sending</button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">
                <i class="fas fa-terminal"></i>
                <span>Execution Log</span>
            </div>
            
            <div class="log-container" id="logContainer">
                <div class="log-entry log-info">
                    [INFO] System initialized. Ready to send webhooks.
                </div>
            </div>
            
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot idle"></div>
                    <span id="statusText">Idle</span>
                </div>
                
                <div>
                    <span id="stats">Webhooks: 0 | Sent: 0 | Failed: 0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const webhookInput = document.getElementById('webhookInput');
            const addWebhookBtn = document.getElementById('addWebhookBtn');
            const webhookList = document.getElementById('webhookList');
            const emptyState = document.getElementById('emptyState');
            const webhookCounter = document.getElementById('webhookCounter');
            const importWebhooksBtn = document.getElementById('importWebhooksBtn');
            const exportWebhooksBtn = document.getElementById('exportWebhooksBtn');
            const clearWebhooksBtn = document.getElementById('clearWebhooksBtn');
            const importFile = document.getElementById('importFile');
            const testWebhook = document.getElementById('testWebhook');
            const startSending = document.getElementById('startSending');
            const stopSending = document.getElementById('stopSending');
            const messageContent = document.getElementById('messageContent');
            const username = document.getElementById('username');
            const avatarUrl = document.getElementById('avatarUrl');
            const useTTS = document.getElementById('useTTS');
            const delay = document.getElementById('delay');
            const messageCount = document.getElementById('messageCount');
            const logContainer = document.getElementById('logContainer');
            const statusText = document.getElementById('statusText');
            const stats = document.getElementById('stats');
            const statusDot = document.querySelector('.status-dot');
            
            // Webhooks array
            let webhooks = [];
            let isSending = false;
            let sentCount = 0;
            let failedCount = 0;
            
            // Load webhooks from localStorage if available
            loadWebhooks();
            
            // Event listeners
            addWebhookBtn.addEventListener('click', addWebhook);
            webhookInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addWebhook();
            });
            importWebhooksBtn.addEventListener('click', () => importFile.click());
            exportWebhooksBtn.addEventListener('click', exportWebhooks);
            clearWebhooksBtn.addEventListener('click', clearWebhooks);
            importFile.addEventListener('change', importWebhooks);
            testWebhook.addEventListener('click', testWebhooks);
            startSending.addEventListener('click', startSendingMessages);
            stopSending.addEventListener('click', stopSendingMessages);
            
            // Functions
            function addWebhook() {
                const url = webhookInput.value.trim();
                if (!url) return;
                
                // Basic validation for Discord webhook URLs
                if (!isValidWebhookUrl(url)) {
                    addLog('Invalid webhook URL format', 'error');
                    setStatus('Invalid webhook URL format', 'error');
                    return;
                }
                
                // Check if webhook already exists
                if (webhooks.includes(url)) {
                    addLog('Webhook already exists', 'warning');
                    setStatus('Webhook already exists', 'error');
                    return;
                }
                
                webhooks.push(url);
                saveWebhooks();
                renderWebhooks();
                
                webhookInput.value = '';
                addLog(`Webhook added: ${truncateUrl(url)}`, 'success');
            }
            
            function removeWebhook(index) {
                const removedUrl = webhooks[index];
                webhooks.splice(index, 1);
                saveWebhooks();
                renderWebhooks();
                
                addLog(`Webhook removed: ${truncateUrl(removedUrl)}`, 'warning');
            }
            
            function testSingleWebhook(index) {
                const url = webhooks[index];
                const testMessage = "Test message from Mercury Webhook Messenger";
                
                sendWebhook(url, testMessage, useTTS.checked, username.value, avatarUrl.value)
                    .then(() => {
                        addLog(`Webhook test successful: ${truncateUrl(url)}`, 'success');
                    })
                    .catch(err => {
                        addLog(`Webhook test failed: ${truncateUrl(url)} - ${err.message}`, 'error');
                    });
            }
            
            function renderWebhooks() {
                // Clear the list
                webhookList.innerHTML = '';
                
                if (webhooks.length === 0) {
                    webhookList.appendChild(emptyState);
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    
                    webhooks.forEach((url, index) => {
                        const webhookItem = document.createElement('div');
                        webhookItem.className = 'webhook-item';
                        
                        const urlElement = document.createElement('div');
                        urlElement.className = 'webhook-url';
                        urlElement.textContent = truncateUrl(url);
                        urlElement.title = url;
                        
                        const actions = document.createElement('div');
                        actions.className = 'webhook-actions';
                        
                        const testBtn = document.createElement('button');
                        testBtn.className = 'webhook-btn';
                        testBtn.innerHTML = '<i class="fas fa-bolt"></i>';
                        testBtn.title = 'Test this webhook';
                        testBtn.onclick = () => testSingleWebhook(index);
                        
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'webhook-btn delete';
                        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                        deleteBtn.title = 'Remove this webhook';
                        deleteBtn.onclick = () => removeWebhook(index);
                        
                        actions.appendChild(testBtn);
                        actions.appendChild(deleteBtn);
                        
                        webhookItem.appendChild(urlElement);
                        webhookItem.appendChild(actions);
                        
                        webhookList.appendChild(webhookItem);
                    });
                }
                
                updateWebhookCounter();
                updateStats();
            }
            
            function updateWebhookCounter() {
                webhookCounter.textContent = `${webhooks.length} webhook${webhooks.length !== 1 ? 's' : ''} added`;
            }
            
            function updateStats() {
                stats.textContent = `Webhooks: ${webhooks.length} | Sent: ${sentCount} | Failed: ${failedCount}`;
            }
            
            function saveWebhooks() {
                localStorage.setItem('mercury_webhooks', JSON.stringify(webhooks));
            }
            
            function loadWebhooks() {
                const savedWebhooks = localStorage.getItem('mercury_webhooks');
                if (savedWebhooks) {
                    try {
                        webhooks = JSON.parse(savedWebhooks);
                        renderWebhooks();
                    } catch (e) {
                        console.error('Failed to load webhooks:', e);
                        webhooks = [];
                    }
                }
            }
            
            function exportWebhooks() {
                if (webhooks.length === 0) {
                    addLog('No webhooks to export', 'warning');
                    return;
                }
                
                const data = JSON.stringify(webhooks, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'mercury_webhooks.json';
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
                
                addLog('Webhooks exported successfully', 'success');
            }
            
            function importWebhooks(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedWebhooks = JSON.parse(e.target.result);
                        
                        if (!Array.isArray(importedWebhooks)) {
                            throw new Error('Invalid file format');
                        }
                        
                        // Validate each URL and add only valid ones
                        let addedCount = 0;
                        importedWebhooks.forEach(url => {
                            if (isValidWebhookUrl(url) && !webhooks.includes(url)) {
                                webhooks.push(url);
                                addedCount++;
                            }
                        });
                        
                        saveWebhooks();
                        renderWebhooks();
                        
                        addLog(`Imported ${addedCount} webhooks`, 'success');
                        setStatus(`Imported ${addedCount} webhooks`, 'idle');
                        
                    } catch (error) {
                        addLog('Failed to import webhooks: Invalid file', 'error');
                        setStatus('Failed to import webhooks', 'error');
                    }
                };
                
                reader.readAsText(file);
                // Reset the file input
                event.target.value = '';
            }
            
            function clearWebhooks() {
                if (webhooks.length === 0) return;
                
                if (confirm(`Are you sure you want to remove all ${webhooks.length} webhooks?`)) {
                    webhooks = [];
                    saveWebhooks();
                    renderWebhooks();
                    
                    addLog('All webhooks cleared', 'warning');
                    setStatus('All webhooks cleared', 'idle');
                }
            }
            
            function isValidWebhookUrl(url) {
                // Basic validation for Discord webhook URLs
                return /^https:\/\/(?:canary\.|ptb\.)?discord\.com\/api\/webhooks\/\d+\/[\w-]+$/i.test(url);
            }
            
            function truncateUrl(url, maxLength = 40) {
                if (url.length <= maxLength) return url;
                return url.substring(0, maxLength - 3) + '...';
            }
            
            function testWebhooks() {
                if (webhooks.length === 0) {
                    setStatus('Please add at least one webhook URL', 'error');
                    addLog('Webhook test failed: No webhooks added', 'error');
                    return;
                }
                
                const testMessage = "This is a test message from Mercury Webhook Messenger";
                setStatus('Testing webhooks...', 'sending');
                
                // Test each webhook with a small delay between them
                let promises = [];
                webhooks.forEach((url, index) => {
                    promises.push(new Promise(resolve => {
                        setTimeout(() => {
                            sendWebhook(url, testMessage, useTTS.checked, username.value, avatarUrl.value)
                                .then(() => {
                                    addLog(`Webhook test successful: ${truncateUrl(url)}`, 'success');
                                    resolve(true);
                                })
                                .catch(err => {
                                    addLog(`Webhook test failed: ${truncateUrl(url)} - ${err.message}`, 'error');
                                    resolve(false);
                                });
                        }, index * 500);
                    }));
                });
                
                Promise.all(promises).then(results => {
                    const successCount = results.filter(r => r).length;
                    setStatus(`Test completed: ${successCount}/${webhooks.length} successful`, 'idle');
                });
            }
            
            function startSendingMessages() {
                if (webhooks.length === 0) {
                    setStatus('Please add at least one webhook URL', 'error');
                    addLog('Cannot start: No webhooks added', 'error');
                    return;
                }
                
                if (!messageContent.value.trim()) {
                    setStatus('Message content is empty', 'error');
                    addLog('Cannot start: Message content is empty', 'error');
                    return;
                }
                
                isSending = true;
                startSending.disabled = true;
                stopSending.disabled = false;
                setStatus('Sending messages...', 'sending');
                
                const totalMessages = parseInt(messageCount.value) || 1;
                const delayMs = parseInt(delay.value) || 1000;
                
                sendMessagesRecursively(0, totalMessages, delayMs);
            }
            
            function stopSendingMessages() {
                isSending = false;
                startSending.disabled = false;
                stopSending.disabled = true;
                setStatus('Stopped sending messages', 'idle');
                addLog('Message sending stopped', 'warning');
            }
            
            function sendMessagesRecursively(currentCount, totalCount, delayMs) {
                if (!isSending || currentCount >= totalCount) {
                    if (currentCount >= totalCount) {
                        setStatus(`Finished sending ${totalCount} messages`, 'success');
                        addLog(`Finished sending ${totalCount} messages`, 'success');
                    }
                    isSending = false;
                    startSending.disabled = false;
                    stopSending.disabled = true;
                    return;
                }
                
                // Send to all webhooks
                const message = messageContent.value;
                const tts = useTTS.checked;
                const user = username.value;
                const avatar = avatarUrl.value;
                
                webhooks.forEach(url => {
                    sendWebhook(url, message, tts, user, avatar)
                        .then(() => {
                            sentCount++;
                            updateStats();
                        })
                        .catch(err => {
                            failedCount++;
                            updateStats();
                            addLog(`Failed to send to ${truncateUrl(url)}: ${err.message}`, 'error');
                        });
                });
                
                setTimeout(() => {
                    sendMessagesRecursively(currentCount + 1, totalCount, delayMs);
                }, delayMs);
            }
            
            async function sendWebhook(url, content, tts, username, avatarUrl) {
                const payload = {
                    content: content,
                    tts: tts || false
                };
                
                if (username && username.trim()) {
                    payload.username = username;
                }
                
                if (avatarUrl && avatarUrl.trim()) {
                    payload.avatar_url = avatarUrl;
                }
                
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    throw error;
                }
            }
            
            function addLog(message, type = 'info') {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                
                const timestamp = new Date().toLocaleTimeString();
                logEntry.innerHTML = `[${timestamp}] ${message}`;
                
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
            
            function setStatus(message, status) {
                statusText.textContent = message;
                statusDot.className = 'status-dot ' + status;
            }
            
            // Initialize
            renderWebhooks();
            addLog('Webhook system initialized', 'info');
        });
    </script>
</body>
</html>
